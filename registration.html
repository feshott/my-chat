<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
 
  <div id="main-menu" class="main-menu">
    <div class="index-menu-header">
      <button class="index-menu-header-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>

      <button class="index-menu-header-btn"><i class="fa fa-cog" aria-hidden="true"></i></button>
    </div>
    <div class="menu">

      <a href="messages.html" class="menu-block">
        <i class="fa fa-flag" aria-hidden="true"></i>
        <span>Home</span></a>

      <a href="profile.html" class="menu-block">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span>Profile</span></a>

      <a href="search.html" class="menu-block">
        <i class="fa fa-search" aria-hidden="true"></i>
        <span>Search</span></a>


      <a href="gallery.html" class="menu-block">
        <i class="fa fa-picture-o" aria-hidden="true"></i>
        <span>Gallery</span></a>

      <a href="camera.html" class="menu-block">
        <i class="fa fa-camera" aria-hidden="true"></i>
        <span>Camera</span></a>

      <a href="stats.html" class="menu-block">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        <span>Stats</span></a>



      <a href="index.html" class="menu-block-btn">Logout</a>


    </div>

  </div>
 
  
  
  <main class="main">
   
    <div class="menu-header">
      <button id="buttonOpen" class="menu-header-btn"><i class="fa fa-caret-left" aria-hidden="true"></i></button>
      <div class="menu-header-title"><h2>New account</h2></div>
    </div>

    <div class="header-registration"><h1>1 of 3</h1></div>
   
    <div class="registration">
     
     
      <div class="registration-foto">
      <i class="fa fa-camera" aria-hidden="true"></i>
      </div>
      
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="name">name</label>
          <input type="text" name="name" placeholder="Olivia Robinson">
        </div>   
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="email">email</label>
          <input type="email" name="email" placeholder="olivia@mail.com">
        </div>   
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="password">password</label>
          <input type="password" name="password" placeholder="******">
        </div>
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="phone">phone</label>
          <input type="text" name="phone" placeholder="+7-(495)-888-88-88">
        </div>   
      </div>
      

      <a class="input-btn" href="demo.html">Next</a>
      
    </div>
  </main>
 
 
 
 

 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
</body>

</html>
