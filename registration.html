<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
  <div class="menu-header">
    <div class="menu-header-btn"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
    <div class="menu-header-title"><h2>New account</h2></div>
  </div>
  
  <header class="header-registration"><h1>1 of 3</h1></header>
  
  <main>
    <div class="registration">
     
     
      <div class="registration-foto">
      <i class="fa fa-camera" aria-hidden="true"></i>
      </div>
      
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="name">name</label>
          <input type="text" name="name" placeholder="Olivia Robinson">
        </div>   
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="email">email</label>
          <input type="email" name="email" placeholder="olivia@mail.com">
        </div>   
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="password">password</label>
          <input type="password" name="password" placeholder="******">
        </div>
      </div>
      
      <div class="input-block">
        <div class="input-icon">
          <i class="fa fa-phone" aria-hidden="true"></i>
        </div>
        <div class="input-form">
          <label for="phone">phone</label>
          <input type="text" name="phone" placeholder="+7-(495)-888-88-88">
        </div>   
      </div>
      
      <input type="button" class="input-btn" value="Next">
      
    </div>
  </main>
 
 
 
 

 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
</body>

</html>
