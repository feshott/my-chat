<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
 <header class="header-login"><h1>Chat</h1></header>
 <main>
      <div class="login">
       
        <div class="input-block">
          <div class="input-icon">
           <i class="fa fa-user" aria-hidden="true"></i>
           </div>
           <div class="input-form">
             <label for="username">username</label>
             <input type="text" name="usename" placeholder="olivia@mail.com">
           </div>   
        </div>
        
        
        <div class="input-block">
          <div class="input-icon">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </div>
          <div class="input-form">
            <label for="password">password</label>
            <input type="password" name="password" placeholder="******">
          </div>
        </div>
        
        <input type="button" class="input-btn" value="Get Started">
        
     </div>
 </main>
 
 
 
 
 
 
 
 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
</body>

</html>
