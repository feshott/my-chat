<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
 
  <div class="menu-header">
    <div class="menu-header-btn"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
    <div class="menu-header-title"><h2>Profile</h2></div>
    <div class="menu-header-btn"><i class="fa fa-cog" aria-hidden="true"></i></div>
  </div>
 
 <main>
   <div class="chat">
     
     
     
       <div class="incoming">
         <div class="avatar-block">
           <div class="avatar"></div>
           <p class="time">4:30pm</p>
         </div>
         <div class="text-block">
           <p class="text">What is the name of the last place you went hiking last weekend?</p>
         </div>
         
       </div>
     
       <div class="outgoing">
         
        
         <div class="text-block">
           <p class="text">We went to Yosemite National Park, it was nice!</p>
           </div>
         <div class="avatar-block">
           <div class="avatar" style="background-image: url(image/chat-ava-2.png)"></div>
           <p class="time">4:32pm</p>
         </div>

         
       </div>
   </div>
 </main>
 <footer>
   <div class="footer-chat">
     <a href="" class="enter-btn"><i class="fa fa-rocket" aria-hidden="true"></i></a>
   <span><i class="fa fa-plus" aria-hidden="true"></i></span>
   <input  id="chat" type="text" placeholder="Type message...">
   </div>
 </footer>
 
 
 
 
 
 
 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
</body>

</html>
