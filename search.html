<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
 
  <div class="menu-header">
    <div class="menu-header-btn"><i class="fa fa-caret-left" aria-hidden="true"></i></div>
    <div class="menu-header-title"><h2>Search</h2></div>
    <div class="menu-header-btn"><i class="fa fa-cog" aria-hidden="true"></i></div>
  </div>
  
  <main>
   
    <div class="header-search"><h1>Search people</h1></div>
    <div class="search">
     
      <div class="search-input">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input id="search" type="text" placeholder="Search people...">
      </div>
      
      <div class="search-line"></div>
      
      <div class="user">
        <div class="user-avatar"></div>
        <div class="user-info">
          <div class="user-name">Suzana Mortis</div>
          <div class="user-time">2 minutes ago</div>
        </div>
        
      </div>
      
      <div class="search-line"></div>
      
      <div class="user">
        <div class="user-avatar" style="background-image: url(image/user-ava-2.png)"></div>
        <div class="user-info">
          <div class="user-name">Rachel Thompson</div>
          <div class="user-time">1 hour ago</div>
        </div>
      </div>
      
      <div class="search-line"></div>
      
      
      <div class="user">
        <div class="user-avatar" style="background-image: url(image/user-ava-3.png)"></div>
        <div class="user-info">
          <div class="user-name">Sienna Cardoso</div>
          <div class="user-time">1 hour ago</div>
        </div>
      </div>
      
    </div>
    
    
    
    
  </main>
  
  <footer>
    <div class="footer-chat">
      <a href="" class="enter-btn"><i class="fa fa-rocket" aria-hidden="true"></i></a>
      <span><i class="fa fa-plus" aria-hidden="true"></i></span>
      <input  id="chat" type="text" placeholder="Type message...">
    </div>
  </footer>
 
 
 
 
 
 
 
 
 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
</body>

</html>
