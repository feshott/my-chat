<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="css/style.css"> </head>

<body>
 
  <div class="menu-header">
    <div class="menu-header-btn"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <div class="menu-header-title"><h2>Stats</h2></div>
    <div class="menu-header-btn"><i class="fa fa-cog" aria-hidden="true"></i></div>
  </div>
  
  <main>
    <div class="header-stats">
      <a href=""><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <h1>October</h1>
      <a href=""><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </div>
    
    <div class="stats">
     <div class="stats-box">
      <div class="stats-block">
        <span><i class="fa fa-thumbs-up" aria-hidden="true"></i></span>
        <h2>165</h2>
          <div class="stats-block-footer">
            <span>likes</span>
          </div>
        </div>
        
      <div class="stats-block" >
        <span><i class="fa fa-user" aria-hidden="true"></i></span>
        <h2>98</h2>
        <div class="stats-block-footer" style="background-color: #b8a6e4;">
          <span>followers</span>
        </div>
      </div>
      </div>
      
      <div class="stats-graf"></div>
       
    </div>
    
    
  </main>
 
 
 
 
 
 
 
 
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="script/script.js"></script>
  <script src="https://use.fontawesome.com/264e715d7d.js"></script>
